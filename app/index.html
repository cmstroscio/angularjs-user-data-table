    <div ng-controller="myCtrl">
    <!-- <h1>{{users}}</h1> -->

    <table>
      <th>Name</th>
      <th>Username</th>
      <th>Email</th>
      <th>Address</th>
      <tr ng-repeat="x in users | orderBy : 'name' ">
        <td><a ng-href="#/{{x.id}}">{{ x.name }}</a></td>
        <td>{{ x.username }}</td>
        <td>{{ x.email }}</td>
        <td>{{ x.address.city }} {{ x.address.zipcode }}</td>
      </tr>
    </table>


    <textarea id="field" onkeyup="countChar(this)"type="text" name="name" maxlength="10"></textarea>
    <div id="charNum"></div>
<script type="text/javascript">
  $(function () {
      $("textarea[type=text]").on("keyup change", function (e) {
          var maxLength = $(this).attr('maxlength');
          if ($(this).val().length >= 5) {
              $('#charNum').css("color", "red");
          } else if ($(this).val().length < 5) {
              $('#charNum').css("color", "black");
          }
          else {
              $('#charNum').css("color", "black");
          }
      });
  });

  function countChar(val) {
        var len = val.value.length;
        if (len >= 10) {
          val.value = val.value.substring(0, 10);
        } else {
          $('#charNum').text(10 - len);
        }
  };
</script>
